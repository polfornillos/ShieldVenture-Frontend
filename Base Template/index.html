<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="d-flex justify-content-center">
        <img src="Logo W.png" class="sidebar-logo" />
      </div>

      <ul class="sidebar-items list-unstyled px-3 d-flex flex-column">
        <li>
          <a href="#">
            <i class="fas fa-comment"></i>
            Chat
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-simple"></i>
            Traveler Report
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-users"></i>
            Community
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-bookmark"></i>
            Generated Package
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-box-open"></i>
            Package List
          </a>
        </li>
        <li class="mt-5">
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            Sign Out
          </a>
        </li>
      </ul>
      <div class="bottom-sidebar">
        <div class="profile-info d-flex">
          <img src="profile-picture.jpg" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px" />
          <div class="user-info ml-2">
            <p class="username mb-0">John Doe</p>
            <p class="email mb-0">john@example.com</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div id="content">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" id="sidebarCollapse">
            <span class="navbar-toggler-icon d-flex align-items-center justify-content-center">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="navbar-icons ml-auto d-flex mr-3">
            <a href="#" class="mx-2"><i class="fas fa-shopping-cart fa-lg"></i></a>
            <a href="#" class="mx-2"><i class="fas fa-bell fa-lg"></i></a>
            <a href="#" class="mx-2"><i class="fas fa-cog fa-lg"></i></a>
          </div>
        </div>
      </nav>
      <!-- Nav bar ends here -->

      <!-- Main Content -->
      <div class="container-fluid mt-5 px-5">
        <h2>Main Content Area</h2>
        <p>This is the main content area.</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
