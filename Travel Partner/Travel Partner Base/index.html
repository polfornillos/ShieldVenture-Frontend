<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShieldVenture</title>

    <!-- Bootstrap Bundle with Popper.js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="d-flex justify-content-center">
        <img src="images/Logo W.png" class="sidebar-logo" />
      </div>

      <ul class="sidebar-items list-unstyled px-3 d-flex flex-column">
        <div class="sidebar-items-container">
          <li>
            <a href="#">
              <i class="fas fa-info-circle"></i>
              Overview
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-box-open"></i>
              Packages
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-suitcase-rolling"></i>
              Traveler Bookings
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-calendar-alt"></i>
              Calendar
            </a>
          </li>
        </div>
        <div class="sidebar-items-container mt-5">
          <li>
            <a href="#">
              <i class="fas fa-skating"></i>
              <!-- or any other activity-related icon -->
              Activities
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bed"></i>
              Hotel
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bus"></i>
              <!-- or fa-plane, fa-car depending on the context -->
              Transportation
            </a>
          </li>
          <li class="mt-5">
            <a href="#">
              <i class="fas fa-sign-out-alt"></i>
              Sign Out
            </a>
          </li>
        </div>
      </ul>
      <div class="bottom-sidebar">
        <div class="profile-info d-flex">
          <img src="images/profile-picture.jpg" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px" />
          <div class="user-info ms-2">
            <p class="username mb-0">John Doe</p>
            <p class="email mb-0">john@example.com</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div id="content">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" id="sidebarCollapse">
            <span class="navbar-toggler-icon d-flex align-items-center justify-content-center">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="navbar-icons ms-auto d-flex mr-3">
            <a href="#" class="mx-2"><i class="fas fa-bell fa-lg"></i></a>
            <a href="#" class="mx-2"><i class="fas fa-cog fa-lg"></i></a>
          </div>
        </div>
      </nav>
      <!-- Nav bar ends here -->

      <!-- Main Content -->
      <div class="container-fluid p-3">
        <h2>Main Content Area</h2>
        <p>This is the main content area.</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

    <!-- Date Range Picker Bundle -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.css" rel="stylesheet" />

    <!-- Litepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

    <!-- Flatpcker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Custom Script in the bottom to work -->
    <script src="script.js"></script>
  </body>
</html>
