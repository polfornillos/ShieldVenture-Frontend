<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShieldVenture</title>

    <!-- Bootstrap Bundle with Popper.js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="add_travel_package_style.css" />
  </head>
  <body>
    <div class="package-detail-container w-100 pb-5">
      <div class="row m-0 p-0">
        <div id="carouselExampleIndicators" class="carousel slide" style="padding: 0">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://placehold.co/600x400" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="https://placehold.co/600x400" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="https://placehold.co/600x400" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row m-0 p-0">
        <div class="Booking-detail-container px-xxl-5 px-lg-2">
          <div class="row m-0 p-0 mt-5">
            <div class="col-xl-6 col-12">
              <label for="" class="form-label">Package Title</label>
              <input type="email" class="form-control" id="" aria-describedby="emailHelp" />
            </div>
          </div>
          <div class="row m-0 p-0 mt-3">
            <div class="col-xl-3 col-6">
              <label for="" class="form-label">Price</label>
              <input type="email" class="form-control" id="" aria-describedby="emailHelp" />
            </div>
            <div class="col-xl-3 col-6">
              <label for="" class="form-label">Minimum Guest Size</label>
              <input type="email" class="form-control" id="" aria-describedby="emailHelp" />
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row m-0 p-0 mt-3">
            <div class="col-xl-6 col-12">
              <label for="" class="form-label">Description</label>
              <textarea class="form-control" id="floatingTextarea" style="min-height: 300px; max-height: 300px"></textarea>
            </div>
          </div>
          <div class="row m-0 p-0 mt-5">
            <h2 class="pb-2">Select Your Date</h2>
            <div id="litepicker"></div>
          </div>
          <div class="row m-0 p-0 mt-5">
            <h2 class="mt-3"><i class="fa-solid fa-plane"></i> Itinerary</h2>
            <div class="row m-0 p-0 mt-3">
              <div class="col-12 col-xl-8 p-sm-3 p-0">
                <div class="itinerary-section mb-3">
                  <h3>DAY 1</h3>
                  <div class="itinerary-container shadow-sm px-sm-5 px-3 pb-5">
                    <div class="itinerary-activity-container mt-5">
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-3">
                            <label class="mb-2 fw-bold" for="">Activity 1</label>
                            <select name="" class="form-select form-control activity-dropdown">
                              <option value="" disabled selected hidden>Select activity</option>
                              <option value="">Airport</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6 col-12">
                          <label class="mb-2 fw-bold" for="">Start time</label>
                          <input type="text" class="form-control" id="startTime" placeholder="Select Time" />
                        </div>
                        <div class="col-sm-6 col-12">
                          <label class="mb-2 fw-bold" for="">End time</label>
                          <input type="text" class="form-control" id="endTime" placeholder="Select Time" />
                        </div>
                      </div>
                    </div>
                    <div class="itinerary-activity-container mt-5">
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-3">
                            <label class="mb-2 fw-bold" for="">Activity 2</label>
                            <select name="" class="form-select form-control activity-dropdown">
                              <option value="" disabled selected hidden>Select activity</option>
                              <option value="">Airport</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label class="mb-2 fw-bold" for="">Start time</label>
                          <input type="text" class="form-control" id="startTime" placeholder="Select Time" />
                        </div>
                        <div class="col">
                          <label class="mb-2 fw-bold" for="">End time</label>
                          <input type="text" class="form-control" id="endTime" placeholder="Select Time" />
                        </div>
                      </div>
                    </div>
                    <div class="itinerary-activity-container mt-5">
                      <div class="row">
                        <div class="col">
                          <div class="form-group mb-3">
                            <label class="mb-2 fw-bold" for="">Activity 3</label>
                            <select name="" class="form-select form-control activity-dropdown">
                              <option value="" disabled selected hidden>Select activity</option>
                              <option value="">Airport</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label class="mb-2 fw-bold" for="">Start time</label>
                          <input type="text" class="form-control" id="startTime" placeholder="Select Time" />
                        </div>
                        <div class="col">
                          <label class="mb-2 fw-bold" for="">End time</label>
                          <input type="text" class="form-control" id="endTime" placeholder="Select Time" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-4 p-xxl-5 p-md-4">
                <div class="row">
                  <div class="inclusions-container px-0">
                    <h4 class="p-3 inclusions-header">Inclusions</h4>
                    <div class="inclusions-body">
                      <div class="add-inclusion-container col p-3">
                        <label for="" class="form-label mb-1">Add Inclusion</label>
                        <div class="d-flex" style="gap: 5px">
                          <input type="text" class="form-control" id="" aria-describedby="" />
                          <button id="deleteInclusionBtn" class="delete-inclusion-btn btn btn-danger" disabled><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                      </div>
                      <div class="col p-3">
                        <button type="button" id="addInclusionBtn" class="add-inclusion-btn btn w-100 p-3">
                          <i class="fas fa-plus-circle"></i> Add inclusion
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="exclusions-container px-0">
                    <h4 class="p-3 exclusions-header">Exclusions</h4>
                    <div class="exclusions-body">
                      <div class="add-exclusion-container col p-3">
                        <label for="" class="form-label mb-1">Add Exclusion</label>
                        <div class="d-flex" style="gap: 5px">
                          <input type="text" class="form-control" id="" aria-describedby="" />
                          <button id="deleteExclusionsBtn" class="delete-exclusion-btn btn btn-danger" disabled><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                      </div>
                      <div class="col p-3">
                        <button type="button" id="addExclusionBtn" class="add-exclusion-btn btn w-100 p-3">
                          <i class="fas fa-plus-circle"></i> Add Exclusion
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="tour-options-container px-0">
                    <h4 class="p-3 tour-options-header">Tour options</h4>
                    <div class="tour-options-body d-flex flex-column mt-3" style="gap: 10px">
                      <div class="col px-3">
                        <div class="tour-option rounded d-flex align-items-center shadow-sm mb-3">
                          <img class="rounded-start" src="https://placehold.co/400" />
                          <div class="tour-option-details px-3">
                            <h5 class="mb-0 activity-name">Parasailing</h5>
                            <p class="mb-0">Activity</p>
                          </div>
                        </div>
                        <div class="tour-option rounded d-flex align-items-center shadow-sm mb-3">
                          <img class="rounded-start" src="https://placehold.co/400" />
                          <div class="tour-option-details px-3">
                            <h5 class="mb-0 activity-name">Snorkling</h5>
                            <p class="mb-0">Activity</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col p-3">
                      <button type="button" id="addTourOptionBtn" class="add-tour-option-btn btn w-100 p-3">
                        <i class="fas fa-plus-circle"></i> Add Tour options
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="hotel-options-container px-0">
                    <h4 class="p-3 hotel-options-header">Hotel options</h4>
                    <div class="hotel-options-body d-flex flex-column mt-3" style="gap: 10px">
                      <div class="add-hotel-options-container col">
                        <div class="col px-3">
                          <div class="hotel-option rounded d-flex align-items-center shadow-sm">
                            <div class="hotel-img-container"><img class="rounded-start" src="https://placehold.co/400" /></div>
                            <div class="hotel-option-details px-3">
                              <h6 class="mb-2 hotel-name">1 DOUBLE BEDROOM</h6>
                              <ul class="ps-3 mb-0">
                                <li>Shangri-la Boracay</li>
                                <li>w/ Breakfast, Lunch, and Dinner</li>
                                <li>2 Adults</li>
                                <li>July 01-03, 2023</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col p-3">
                        <button type="button" id="addHotelOptionBtn" class="add-hotel-option-btn btn w-100 p-3">
                          <i class="fas fa-plus-circle"></i> Add Hotel options
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-0 p-0 mt-3 d-flex justify-content-center">
        <button type="button" id="addPackageBtn" class="add-package-btn btn p-3">Add This Package</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

    <!-- Date Range Picker Bundle -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.css" rel="stylesheet" />

    <!-- Litepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

    <!-- Flatpcker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Custom Script in the bottom to work -->
    <script src="add_travel_package_script.js"></script>
  </body>
</html>
