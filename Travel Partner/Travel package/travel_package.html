<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShieldVenture</title>

    <!-- Bootstrap Bundle with Popper.js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="travel_package_style.css" />
  </head>
  <body>
    <div
      class="travel-package-container d-flex flex-column justify-content-center"
    >
      <div
        class="button-container mx-4 mt-4 px-3 d-flex justify-content-between align-items-center"
      >
        <h2 class="mb-0">Travel Packages</h2>
        <button
          type="button"
          id="addPackageBtn"
          class="btn text-white px-5 py-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="background-color: #2d6ecf; font-weight: 500"
        >
          Add Package
        </button>
      </div>

      <div class="travel-package-table-container mx-4 p-3 rounded">
        <table
          class="gen-table table table-hover table-sm w-100 h-100 rounded bg-white"
          id="travelPackageTable"
        >
          <thead>
            <tr>
              <th class="p-sm-3">Date Added</th>
              <th class="p-sm-3">Package Title</th>
              <th class="p-sm-3 text-left">Price</th>
              <th class="p-sm-3 text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="align-middle"><div>August 27 2001</div></td>
              <td class="align-middle">sample Package title</td>
              <td class="align-middle text-left">3000</td>
              <td class="align-middle text-center col-1">
                <button
                  class="btn text-white mx-auto rounded d-flex align-items-center justify-content-center"
                  style="background-color: #2d6ecf; width: 40px; height: 40px"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

    <!-- Date Range Picker Bundle -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.js"></script>
    <link
      href="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.css"
      rel="stylesheet"
    />

    <!-- Custom Script in the bottom to work -->
    <script src="travel_package_script.js"></script>
  </body>
</html>
